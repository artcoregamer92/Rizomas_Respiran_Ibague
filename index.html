<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rizomas que Respiran — p5.js</title>
  <!-- Intento cargar librerías locales; si no existen, uso CDN como fallback -->
  <script src="libs/p5.min.js"></script>
  <script>
    if (typeof window.p5 === "undefined") {
      document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"><\/script>');
    }
  </script>
  <script src="libs/p5.sound.min.js"></script>
  <script>
    if (typeof window.p5 === "undefined" || typeof window.p5.prototype.getAudioContext === "undefined") {
      document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/addons/p5.sound.min.js"><\/script>');
    }
  </script>
  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    #hud { position:fixed; left:12px; bottom:12px; font:12px/1.3 system-ui, sans-serif; color:#ddd; opacity:.8; }
    #hud kbd { background:#222; padding:2px 6px; border-radius:4px; }
    #notice { position:fixed; top:12px; left:12px; font:12px/1.3 system-ui, sans-serif; color:#bbb; }
  </style>
</head>
<body>
  <div id="notice">Si el micrófono no está permitido, usa <kbd>G</kbd> para alternar control por deslizador.</div>
  <div id="hud">
    <div><kbd>G</kbd> mic/slider • <kbd>↑/↓</kbd> amplitud • <kbd>←/→</kbd> velocidad • <kbd>T</kbd> texto • <kbd>F</kbd> pantalla completa • <kbd>S</kbd> captura • <kbd>ESC</kbd> salir FS</div>
  </div>
  <script src="sketch_v1_3.js"></script>

</body>
</html>
